<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RevelaciÃ³n del Mapa del Tesoro</title>
  <!-- Fuente Orbitron (estilo futurista/digital) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url('https://images.unsplash.com/photo-1584464457690-0d5183a386e4?ixlib=rb-1.2.1&auto=format&fit=crop&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #c5b358;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      overflow-y: auto;
      cursor: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="none" stroke="%23c5b358" stroke-width="2"/></svg>'), auto;
    }

    /* Efecto de estÃ¡tica global */
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img.freepik.com/vector-gratis/textura-ruido-estatico-oscuro_1194-6429.jpg') repeat;
      background-size: 100px 100px;
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      animation: noise 0.15s infinite;
    }

    @keyframes noise {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.15; }
    }

    /* LÃ­neas de escaneo */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.6;
    }

    /* Contador */
    .counter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 
        0 0 10px black,
        0 0 20px rgba(0, 255, 255, 0.8),
        0 0 30px rgba(0, 255, 255, 0.5);
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      mix-blend-mode: screen;
      letter-spacing: 5px;
      animation: flickerCounter 0.8s infinite alternate;
    }

    @keyframes flickerCounter {
      from { opacity: 0.7; text-shadow: 0 0 5px black, 0 0 15px #00ffff; }
      to { opacity: 1; text-shadow: 0 0 20px black, 0 0 40px #00ffff, 0 0 60px rgba(0,255,255,0.8); }
    }

    /* Overlay de corrupciÃ³n */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }

    /* Texto BYTE HUNT */
    #byteHunt {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      color: #00ffff;
      text-shadow: 
        0 0 5px rgba(0, 255, 255, 0.5),
        0 0 10px rgba(0, 255, 255, 0.7),
        0 0 20px rgba(0, 255, 255, 0.9);
      letter-spacing: 4px;
      margin-bottom: 10px;
      animation: pulse 2s infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px rgba(0,255,255,0.8); }
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 20px;
      text-shadow: 0 0 15px #c5b358;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { color: #c5b358; text-shadow: 0 0 10px #c5b358; }
      100% { color: #ffcc00; text-shadow: 0 0 20px #ffcc00, 0 0 30px rgba(255,204,0,0.5); }
    }

    .intro {
      font-size: 1.3rem;
      max-width: 700px;
      line-height: 1.8;
      margin: 20px 0;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 30px;
      background: transparent;
      border: 1px solid #00ffff;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.4s;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* Marca en esquina inferior derecha */
    .brand {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      color: #00ffff;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      opacity: 0;
      transition: opacity 2s;
    }

    .brand img {
      max-width: 80px;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .brand small {
      font-size: 0.8rem;
      color: #00ffff;
    }

    .brand.visible {
      opacity: 1;
    }

    /* BotÃ³n de mute */
    .mute-btn {
      margin-top: 15px;
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.4s;
    }

    .mute-btn.visible {
      opacity: 1;
    }

    .mute-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    /* Imagen del mapa */
    .treasure-map {
      margin-top: 40px;
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border: 3px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 1.5s, transform 1s;
      transform: scale(0.95);
    }

    .treasure-map.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <!-- Efectos base -->
  <div class="static"></div>
  <div class="scanlines"></div>
  <div class="glitch-overlay"></div>
  <div class="counter" id="counter">4</div>

  <!-- Contenido principal -->
  <div class="container" id="content">
    <!-- Nuevo texto: BYTE HUNT -->
    <h2 id="byteHunt">BYTE HUNT</h2>

    <h1>EL TESORO PERDIDO</h1>
    <p class="intro">
      La seÃ±al ha sido recuperada...<br>
      Solo una vez, revelarÃ¡ su ubicaciÃ³n.
    </p>

    <button class="btn" id="revealBtn">Revelar Mapa del Tesoro</button>
    <button class="mute-btn" id="muteBtn">ðŸ”Š Sonido activado</button>

    <!-- Mapa del tesoro -->
    <img src="https://i.imgur.com/5K9fD1o.jpeg" 
         alt="Mapa del Tesoro â€” Propiedad de Byte" 
         class="treasure-map" 
         id="mapImage">
  </div>

  <!-- Marca con logo y texto en esquina inferior derecha -->
  <div class="brand" id="brand">
    <img src="https://i.imgur.com/mGuYbvq.png" alt="Logo de Byte">
    <small>Descifrando lo oculto.</small>
  </div>

  <!-- Sonidos -->
  <audio id="crash" src="https://cdn.pixabay.com/audio/2022/02/07/audio_327110981.mp3" preload="auto"></audio>
  <audio id="ambientMusic" src="https://cdn.pixabay.com/audio/2022/04/13/audio_1784370853.mp3" preload="auto" loop></audio>

  <script>
    const revealBtn = document.getElementById('revealBtn');
    const muteBtn = document.getElementById('muteBtn');
    const mapImage = document.getElementById('mapImage');
    const counter = document.getElementById('counter');
    const content = document.getElementById('content');
    const overlay = document.querySelector('.glitch-overlay');
    const staticEffect = document.querySelector('.static');
    const scanlines = document.querySelector('.scanlines');
    const brand = document.getElementById('brand');
    const crash = document.getElementById('crash');
    const ambientMusic = document.getElementById('ambientMusic');

    crash.volume = 0.4;
    ambientMusic.volume = 0.5;

    revealBtn.addEventListener('click', () => {
      revealBtn.disabled = true;
      revealBtn.textContent = "ERROR...";

      // Mostrar mute
      muteBtn.classList.add('visible');

      // Activar efecto de "pÃ¡gina caÃ­da"
      content.classList.add('corrupted');
      document.body.classList.add('shake');
      overlay.style.opacity = '1';
      staticEffect.style.opacity = '0.3';
      scanlines.style.opacity = '1';

      // Sonido de colapso
      crash.play().catch(() => {});

      // DespuÃ©s de 1.5 segundos: recuperaciÃ³n
      setTimeout(() => {
        content.classList.remove('corrupted');
        document.body.classList.remove('shake');
        revealBtn.textContent = "Recuperando...";

        // Mostrar contador
        counter.style.visibility = 'visible';
        counter.style.opacity = '1';

        // Reproducir mÃºsica Ã©pica
        ambientMusic.play().catch(() => {});

        let timeLeft = 4;
        const timer = setInterval(() => {
          counter.textContent = timeLeft;
          staticEffect.style.opacity = 0.2 + Math.random() * 0.15;
          scanlines.style.opacity = 0.6 + Math.random() * 0.3;

          if (timeLeft <= 0) {
            clearInterval(timer);
            finishReveal();
          }
          timeLeft--;
        }, 1000);

      }, 1500);
    });

    function finishReveal() {
      // Ocultar contador
      counter.style.opacity = '0';
      setTimeout(() => {
        counter.style.visibility = 'hidden';
      }, 500);

      // Limpiar efectos
      overlay.style.opacity = '0';
      staticEffect.style.opacity = '0.1';
      scanlines.style.opacity = '0.6';

      // Mostrar marca con logo
      brand.classList.add('visible');

      // Mostrar mapa
      mapImage.classList.add('visible');
      revealBtn.textContent = "ðŸ—ºï¸ Mapa Revelado";
    }

    // Mute
    muteBtn.addEventListener('click', () => {
      ambientMusic.muted = !ambientMusic.muted;
      muteBtn.innerHTML = ambientMusic.muted ? "ðŸ”‡ Sonido desactivado" : "ðŸ”Š Sonido activado";
    });
  </script>

</body>
</html>
